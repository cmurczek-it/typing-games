trigger:
- main

variables:
  YARN_CACHE_FOLDER: $(Pipeline.Workspace)/.yarn
  RG_NAME: rg_typing-games

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: build
  jobs:
  - job: build
    steps:
    - task: Cache@2
      displayName: 'cache yarn packages'
      inputs:
        key: 'yarn | $(Agent.OS) | yarn.lock'
        restoreKeys: |
          yarn | $(Agent.OS)
        path: $(YARN_CACHE_FOLDER)
    - script: yarn --frozen-lockfile
      displayName: 'install dependencies'
    - script: yarn test
      displayName: 'run unit tests'
    - script: yarn build --prod
      displayName: 'build prod configuration'
    - script: yarn release
      displayName: 'create release'
      env:
        GH_TOKEN: $(GH_TOKEN)
    - task: ArchiveFiles@1
      inputs:
        RootFolder: ./dist
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildNumber).zip
        archiveType: 'default'
    - task: PublishBuildArtifacts@1
      displayName: 'publish build artifacts'
      inputs:
        ArtifactName: prodBuild
        PathtoPublish: $(Build.ArtifactStagingDirectory)
        publishLocation: Container

- stage: prod
  dependsOn: build
  jobs:
  - job: provisionEnv
    displayName: 'provision environment'
    steps:
      - task: AzureResourceManagerTemplateDeployment@3
        inputs:
          deploymentName: athene-typing-games-prod
          azureResourceManagerConnection: ARM_PayG
          deploymentScope: Resource Group
          resourceGroupName: $(RG_NAME)
          location: germanywestcentral
          deploymentMode: Incremental
          templateLocation: Linked artifact
          csmFile: $(Build.Repository.LocalPath)/azureAppService.json

  - job: deploy
    dependsOn: provisionEnv
    displayName: 'deploy to environment'
    steps:
    - download: current
      artifact: prodBuild
      patterns: '**/*'
      displayName: 'download build artifacts'
    - task: AzureRmWebAppDeployment@4
      inputs:
        azureSubscription: ARM_PayG
        appType: webApp
        resourceGroupName: $(RG_NAME)
        WebAppName: typing-games
        package: $(Pipeline.Workspace)/**/*.zip
        RuntimeStack: "node"

